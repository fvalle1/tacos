name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: mkdir build
    - name: install boost
      run: sudo apt-get install sudo apt-get install libboost-all-dev --yes 
    - name: cmake
      run: cd build && cmake ..
    - name: make
      run: make
